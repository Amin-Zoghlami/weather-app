<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <form>
      <input type="text" id="search" name="search" placeholder="Search City" />
      <button class="submit" type="submit">Search</button>
    </form>
    <div class="container">
      <h1 id="address"></h1>
      <img id="icon" />
      <h2 id="temp"></h2>
      <h3 id="feelslike"></h3>
      <p id="conditions"></p>
      <p id="humidity"></p>
      <p id="windspeed"></p>
    </div>
  </body>
</html>
