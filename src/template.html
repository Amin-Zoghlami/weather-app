<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Weather App</h1>
      <form>
        <button class="submit" type="submit">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <title>Search</title>
            <path
              d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z"
            />
          </svg>
        </button>
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Search City"
        />
      </form>
    </header>
    <div class="main">
      <div class="weather">
        <h1 id="address">Example</h1>
        <img id="icon" src="./img/clear-day.png" alt="clear-day" />
        <h2 id="temp">70°F</h2>
        <h3 id="feelslike">Feels like 74°F</h3>
        <p id="conditions">Clear</p>
        <p id="humidity">Humidity of 40%</p>
        <p id="windspeed">Average wind speed of 0 mph</p>
      </div>
    </div>
  </body>
</html>
